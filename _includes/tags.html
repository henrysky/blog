{% if post %}
{% assign tag_size = post.tags | size %}
{% if tag_size > 0 %}
<span class="item">
      <i class="fa fa-tags"></i>
      {% for tag in post.tags %}
          <a href="{{ site.baseurl }}/tag/#{{tag}}">{{tag}}</a>
      {% endfor %}
    </span>
{% endif %}
{% else if page %}
{% assign tag_size = page.tags | size %}
{% if tag_size > 0 %}
<span class="item">
    <i class="fa fa-tags"></i>
    {% for tag in page.tags %}
        <a href="{{ site.baseurl }}/tag/#{{tag}}">{{tag}}</a>
    {% endfor %}
  </span>
{% endif %}
{% endif %}
